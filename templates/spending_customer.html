    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <div class='container'>
    <h3>Your total amount of money spent in the past year: ${{data1}}</h3>
    
    <style type="text/css">
    	table, th, td{
    		border: 1px solid black;
    	}
    </style>
    
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    
    <script type="text/javascript">
    var xValues = {{data2['month']|tojson}};
    var yValues = {{data2['spending']|tojson}};
    var barColors = {{data2['color']|tojson}};
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Monthly Spending for Last 6 Months"
        }
      }
    });
    </script>
    
    <h3>Specify the time range for your commission:</h3>
    <h5> start date - end date </h5>
    <form class="d-flex" action="/filterbySpendTimeCustomer" method="POST">
      <input class="form-control me-2" type="date" name = "start_date" placeholder="start date" aria-label="Search">
      <input class="form-control me-2" type="date" name = "end_date" placeholder="end date" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Filter</button>
    </form>
     {% if error %}
         <p class="error"><strong>Error:</strong> {{error}}</p>
     {% endif %}
    <div>
    </body>
